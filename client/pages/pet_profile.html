<template name="petProfile">
<div class="container">
  <h2>{{name}}, {{age}}</h2>
  
  <div class="owl-carousel">
    {{#each petImagesArray}}
    <div class="item"> <img src="{{this}}"></div>
    {{/each}}
  </div>
  
  <div class="center-button">
    <div class="btn btn-success">Adopt me!</div>
  </div>

</div>

</template>
