<template name="petProfile">
<div class="container">
  <h2>{{name}}, {{age}}</h2>

  <div class="owl-carousel">
    {{#each petImagesArray}}
    <div class="item"> <img src="{{this}}"></div>
    {{/each}}
  </div>

  <section class="ac-container">
				<div>
					<input id="ac-1" name="accordion-1" type="checkbox" />
					<label for="ac-1">About me</label>
					<article class="ac-small">
            <p>Hi, my name is {{name}} and I'm {{age}} years old. I was found homeless {{stay}} years ago.  I am healthy and happy and looking for a new home.</p>
					</article>
				</div>
				<div>
					<input id="ac-2" name="accordion-1" type="checkbox" />
					<label for="ac-2">Where am I now?</label>
					<article class="ac-small">
						<p>I'm currently staying in the Hong Kong SPCA in Wan Chai</p>
					</article>
				</div>
			</section>

    <div class="center-button">
      <div class="btn btn-success">
        <a href="mailto:contact@kirstenszoo.com?Subject=Adopting%20{{name}}" target="_top">Adopt me!</a>
      </div>
    </div>

</div>

<script>

</script>

</template>
